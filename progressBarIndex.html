<!DOCTYPE html>
<html lang="en">
  
<head>
  <title>Progress bar</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="progressBarController.js"></script>
  <link rel="stylesheet" type="text/css" href="progressBarStyle.css">
</head>

<body ng-app="progressBarApp" ng-controller="progressBarCtrl">
  
<div class="container">
  
<h1 style="text-align:center">Progress Bars Demo</h1>

<div class="progress">
  <div id="progress1" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="140" ></div>
</div>
<div class="progress">
  <div id="progress2"  class="progress-bar " role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="140"></div>
</div>
<div class="progress">
  <div id="progress3" class="progress-bar " role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="140"></div>
</div>

<div class="row">
  

<select id="selectId" ng-model="selectedValue">
      <option value="progress1">Progress 1</option>
      <option value="progress2">Progress 2</option>
      <option value="progress3">Progress 3</option>
</select>

<div class="buttonAlign">
<button type="button" class="btn btn-info btn-sm" ng-click="changeTheProgress(-10)">-10</button>
<button type="button" class="btn btn-info btn-sm" ng-click="changeTheProgress(10)">+10</button>
<button type="button" class="btn btn-info btn-sm" ng-click="changeTheProgress(-25)">-25</button>
<button type="button" class="btn btn-info btn-sm" ng-click="changeTheProgress(25)">+25</button>
</div>
</div>

</div>

</body>
</html>
